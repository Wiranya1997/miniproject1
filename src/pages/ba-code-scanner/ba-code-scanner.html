<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>BaCodeScanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button ion-button block round (click)="Scan()">Press Scan Button</button>

<ion-card>
  <ion-card-header>
      Bacode Result Format
  </ion-card-header>
  <ion-card-content>
    {{scanFormat}}
  </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
        Bacode Result Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>

</ion-content>

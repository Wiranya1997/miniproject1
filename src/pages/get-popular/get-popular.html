<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Getpopular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let myMovie of moviepopular" (click)="GetPopularDetailPage(myMovie )">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{myMovie.poster_path}}">
        </ion-avatar>
        <h2>Name : {{myMovie.original_title}}</h2>
        <p>Date : {{myMovie.release_date}}</p>
      </ion-item>
      <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{myMovie.poster_path}}">
      <ion-card-content>
        <p>Details : {{myMovie.overview}}</p>
      </ion-card-content>

    </ion-card>

</ion-content>
